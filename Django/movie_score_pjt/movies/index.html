{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'movies:new' %}">[NEW]</a>

  {% for movie in movies %}
    <p>{{ movie.pk }}</p>

    <a href="{% url 'movies:detail' movie.pk %}">
      <p>{{ movie.title }}</p>
    </a>
    
    <p>{{ movie.score }}</p>
    <hr>
  {% endfor %}
{% endblock content %}

{% comment %} {% block footer %}
  <p>나는 좀 다른 footer 필요해</p>
{% endblock footer %} {% endcomment %}
